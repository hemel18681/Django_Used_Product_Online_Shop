<style>
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
{% extends 'layouts.html' %}

{% block changeable_body %}
    <div class="login-form">
        <form method="post">
            {% csrf_token %}
            <h2 class="text-center">Log in</h2>     
            <div class="form-group">
                <input type="text" class="form-control" name="mobile_phone" id="mobile_phone" placeholder="Phone Number" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="user_password" id="user_password" placeholder="Enter your password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="{% url 'password_reset' %}" class="pull-right">Forgot Password?</a>
            </div>        
        </form>
        <p class="text-center"><a href="{% url 'registration_page' %}">Create an Account</a></p>
    </div>
{% endblock changeable_body %}


{% block changeable_page_title %}
      Login Page
{% endblock changeable_page_title %}
